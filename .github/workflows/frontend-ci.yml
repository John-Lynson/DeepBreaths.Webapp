name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔨 Build project
        run: npm run build

      - name: 🚀 Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest .

      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest

      - name: 🚀 Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d -p 3000:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest
          EOF
