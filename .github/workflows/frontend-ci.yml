name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸš€ Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest .

      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest

      - name: ğŸš€ Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d -p 3000:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/deepbreaths-frontend:latest
          EOF
